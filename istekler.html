<!DOCTYPE html />
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borfirbora Radio</title>
</head>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>

<body>
<h1>İstek Listesi</h1>    
<button id="sil">Tümünü Sil</button>
<div id="liste">
<ul>

</ul>
</div>
<script>
    $(document).ready(function(){
        var firebaseConfig = {
        apiKey: "AIzaSyDiJ7xOsblIDpC9qBH-adpx1gqRYefuwD0",
        authDomain: "barkod-deposu.firebaseapp.com",
        databaseURL: "https://barkod-deposu.firebaseio.com",
        projectId: "barkod-deposu",
        storageBucket: "barkod-deposu.appspot.com",
        messagingSenderId: "269922773597",
        appId: "1:269922773597:web:4cef4928c636f3fa45fbb4",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

$("#sil").click(function(){
firebase.database().ref().child("istek").remove();
});

var alan = firebase.database().ref().child("istek");
alan.on("value", function(veri){
    var $parent = $("#liste").children("ul");
    $parent.html("");
    veri.forEach(function(istek){
        var b = istek.val().istek;
        var a = istek.val().isim;
var c = istek.val().mesaj;
$parent.append("<li>"+a+", "+b+" Şarkısını istiyor ve diyor ki: "+c+"</li>");
    });
    var ses= new Audio();
ses.src="ses.mp3";
ses.load();
ses.play();
});
    });
</script>
</body>
</html>
